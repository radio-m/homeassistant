#====================================
#=== Home Assistant Component counts
#====================================
# sensor:
  - platform: template
    sensors:

    #----- Count Automations
      count_automations:
        value_template: "{{ states.automation | list | length }}"
    #----- Count Scripts
      count_scripts:
        value_template: "{{ states.script| list | length }}"
    #----- Count Device Trackers
      count_device_trackers:
        value_template: "{{ states.device_tracker | list | length }}"
    #----- Count Binary Sensors
      count_binary_sensors:
        value_template: "{{ states.binary_sensor| list | length }}"
    #----- Count Sensors
      count_sensors:
        value_template: "{{ states.sensor | list | length }}"
    #----- Count Switches
      count_switches:
        value_template: "{{ states.switch | list | length }}"
    #----- Count Zones
      count_zones:
        value_template: "{{ states.zone | list | length }}"
    #----- Input Booleans
      count_input_booleans:
        value_template: "{{ states.input_boolean | list | length }}"
    #----- Input Numbers
      count_input_numbers:
        value_template: "{{ states.input_number | list | length }}"
    #----- Input Texts
      count_input_texts:
        value_template: "{{ states.input_text | list | length }}"
    #----- Input Selects
      count_input_selects:
        value_template: "{{ states.input_select | list | length }}"
    #----- Input Date Times
      count_input_datetimes:
        value_template: "{{ states.input_datetime | list | length }}"

  - platform: template
    sensors:

      unavailable_now_light:
        friendly_name: "Всего недоступных светильников - "
        # entity_id:
        #   - sensor.time
        value_template: "{{states.light | selectattr ('state', 'equalto', 'unavailable') | list | length}}"
        icon_template: mdi:counter        

      unavailable_now_switch:
        friendly_name: "Всего недоступных реле - "
        # entity_id:
        #   - sensor.time
        value_template: "{{states.switch | selectattr ('state', 'equalto', 'unavailable') | list | length}}"
        icon_template: mdi:counter 
        
      unavailable_now_sensor:
        friendly_name: "Всего недоступных сенсоров - "
        # entity_id:
        #   - sensor.time
        value_template: "{{states.sensor | selectattr ('state', 'equalto', 'unavailable') | list | length}}"
        icon_template: mdi:counter
        
      unavailable_now_binary_sensor:
        friendly_name: "Всего недоступных бинарных сенсоров - "
        # entity_id:
        #   - sensor.time
        value_template: "{{states.binary_sensor | selectattr ('state', 'equalto', 'unavailable') | list | length}}"
        icon_template: mdi:counter