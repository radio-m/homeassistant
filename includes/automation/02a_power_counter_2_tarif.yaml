##### 30 сек расчет
- alias: 00_power_counter
  initial_state: true
  trigger:
    - platform: time_pattern
      seconds: '/30'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.day_tarif
              state: "on"
          sequence:
        ##### Общее потребление
            - service: mqtt.publish
              data_template:
                topic: "power/input_energy/today_day"
                payload: '{{(states.sensor.mqtt_power_today_day_input_energy.state | float +
                            (states.sensor.load_input_energy.state | float /120000))|round(5)}}'
                retain: true
            - service: mqtt.publish
              data_template:
                topic: "power/input_energy/month_day"
