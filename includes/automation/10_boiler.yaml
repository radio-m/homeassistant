- alias: boiler_23_05_turn_on
  description: 'включить розетку бойлера после 23:05, если нагрузка на розетке посудомойки меньше 15 Вт'
  trigger:
  - at: '23:05'
    platform: time
  condition:
  - condition: state
    entity_id:
      - switch.bw_shp8_relay # розетка бойлера
      - binary_sensor.dishwasher # розетка посудомойки
    state: 'off'
  action:
  - service: switch.turn_on
    entity_id: switch.bw_shp8_relay
    
- alias: boiler_12_00_turn_off
  description: 'выключить розетку бойлера в 12:00'
  trigger:
  - at: '12:00'
    platform: time
  condition:
  - condition: state
    entity_id: switch.bw_shp8_relay
    state: 'on'
  action:
  - service: switch.turn_off # 
    entity_id: switch.bw_shp8_relay

- alias: boiler_turn_on_after_start
  description: 'включить розетку бойлера после старта системы в период с 23:05 по 12:00, если нагрузка на розетке посудомойки меньше 15 Вт'
  trigger:
  - event: start
    platform: homeassistant
  condition:
  - condition: state
    entity_id: binary_sensor.boiler_time
    state: 'on'
  - condition: state
    entity_id:
      - switch.bw_shp8_relay
      - binary_sensor.dishwasher
      - binary_sensor.washing_machine
    state: 'off'
  action:
  - service: switch.turn_on # 
    entity_id: switch.bw_shp8_relay

- alias: boiler_turn_off_after_start
  description: 'выключить розетку бойлера после старта системы в период с 12:00 по 23:05'
  trigger:
  - event: start
    platform: homeassistant
  condition:
  - condition: state
    entity_id: binary_sensor.boiler_time
    state: 'off'
  - condition: state
    entity_id: switch.bw_shp8_relay
    state: 'on'
  action:
  - service: switch.turn_off # 
    entity_id: switch.bw_shp8_relay

- alias: boiler_stop_when_dishwasher
  description: 'выключить розетку бойлера, когда нагрузка на розетке посудомойки больше 15 Вт'
  trigger:
  - platform: state
    entity_id: binary_sensor.dishwasher
    to: 'on'
  condition:
#   - after: '23:05'
#     before: '06:50'
#     condition: time
  - condition: state
    entity_id: switch.bw_shp8_relay
    state: 'on'
  action:
  - service: switch.turn_off # 
    entity_id: switch.bw_shp8_relay
    
- alias: boiler_start_when_dishwasher
  description: 'включить розетку бойлера, когда нагрузка на розетке посудомойки меньше 15 Вт в течение 15 минут'
  trigger:
  - platform: state
    entity_id: binary_sensor.dishwasher
    to: 'off'
  condition:
  - condition: state
    entity_id: binary_sensor.boiler_time
    state: 'on'
  - condition: state
    entity_id:
      - switch.bw_shp8_relay
      - binary_sensor.boiler_timer
    state: 'off'
  action:
  - service: switch.turn_on
    entity_id: switch.bw_shp8_relay

- alias: boiler_stop_when_washing_machine
  description: 'выключить розетку бойлера, когда нагрузка на розетку стиралки больше 5 Вт'
