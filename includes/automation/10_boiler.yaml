- alias: boiler_issue
  description: 'Notify when boiler fuse is ON'
  trigger:
  - platform: numeric_state
    entity_id: sensor.bw_shp8_power
    below: '50'
    for: 02:01
  condition:
  - condition: state
    entity_id: switch.bw_shp8_relay
    state: 'on'
  action:
  - service: notify.telegram
    data:
      message: "Бойлер не греет уже 2 часа! Поверьте предохранитель! {{now()}}"
  mode: single
  
- alias: boiler_low_voltage_off
  description: 'старт таймера на 10 минут при падении напряжения в сети ниже 185v'
  initial_state: true
  trigger:
  - platform: numeric_state
    entity_id: sensor.input_voltage
    below: '185'
  condition:
  - condition: state
    entity_id:
      - binary_sensor.boiler_time
      - switch.bw_shp8_relay
    state: 'on'
  action:
  - choose:
      - conditions:
          - condition: state
            entity_id: timer.boiler_low_voltage
            state: 'idle'
        sequence:
          - service: switch.turn_off # 
            entity_id: switch.bw_shp8_relay
          - service: timer.start
            entity_id: timer.boiler_low_voltage
    default:
      - service: timer.cancel
        entity_id: timer.boiler_low_voltage
      - service: timer.start
        entity_id: timer.boiler_low_voltage

- alias: boiler_low_voltage_on
  description: 'включение бойлера после таймера на 10 минут при падении напряжения в сети ниже 185v'
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.boiler_low_voltage
  condition:
  - condition: state
    entity_id: binary_sensor.boiler_time
    state: 'on'
  - condition: state
    entity_id:
      - switch.bw_shp8_relay
      - binary_sensor.washing_machine
      - binary_sensor.dishwasher
    state: 'off'
  action:
  - service: switch.turn_on # 
    entity_id: switch.bw_shp8_relay



