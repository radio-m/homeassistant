- alias: Мой ПК - включить пилот
  trigger:
  - entity_id: switch.my_pc
    from: 'off'
    platform: state
    to: 'on'
  action:
  - service: switch.turn_on
    entity_id: switch.undertabble_mi_wifi_socket
