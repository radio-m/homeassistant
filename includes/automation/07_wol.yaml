    entity_id: switch.undertabble_mi_wifi_socket
      
- alias: Мой ПК - выключение по таймеру
  initial_state: true
  trigger:
# Таймер
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.pc
  condition:
  - condition: state
    entity_id: switch.my_pc
    state: 'on'
  action:
  - service: switch.turn_off
    entity_id: switch.my_pc