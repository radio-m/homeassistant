- alias: 'Telegram bot that reply pong to ping'
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/ping'
  action:
    - service: notify.telegram
      data:
        message: 'pong'
        
- alias: 'Telegram menu'
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/menu'
  action:
    - service: notify.telegram
      data:
        message: 'Меню умного дома'
        data:
          inline_keyboard:
            - 'Климат:/climate, Освещение:/lights, Котел:/westen'

- alias: 'Telegram Climate menu'
  trigger:
    platform: event
