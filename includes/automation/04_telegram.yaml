- alias: 'Telegram Westen menu'
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      command: '/westen'
  action:
    - service: notify.telegram
      data:
        message: 'Котел'
        data:
          inline_keyboard:
            - 'Включить:/westen_on, Выключить:/westen_off, Состояние:/westen_state'

- alias: 'Telegram Wetsen on'
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      command: '/westen_on'
  action:
    - service: climate.set_hvac_mode
      data:
        entity_id: climate.westen
        hvac_mode: "heat"
    - service: notify.telegram
      data:
        message: 
          'Котел включен. Заданная температура {{ states.climate.westen.attributes.temperature }}°C, текущая температура {{ states.climate.westen.attributes.current_temperature }}°C'

- alias: 'Telegram Westen off'
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      command: '/westen_off'
  action:
    - service: climate.set_hvac_mode
      data:
        entity_id: climate.westen
        hvac_mode: "off"
    - service: notify.telegram
      data:
        message: 'Котел выключен, текущая температура {{ states.climate.westen.attributes.current_temperature }}°C'

- alias: 'Telegram Wetsen state'
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      command: '/westen_state'
  action:
    - service: notify.telegram
      data:
        message: >
          {% if is_state('sensor.thermostat_status', 'heating') %}
          Автоматика включена Котел горит. Заданная температура {{ states.climate.westen.attributes.temperature }}°C, текущая температура {{ states.climate.westen.attributes.current_temperature }}°C
          {% elif is_state('sensor.thermostat_status', 'idle') %}
          Автоматика включена. Котел в режиме ожидания. Заданная температура {{ states.climate.westen.attributes.temperature }}°C, текущая температура {{ states.climate.westen.attributes.current_temperature }}°C
          {% else %}
          Автоматика выключена, текущая температура {{ states.climate.westen.attributes.current_temperature }}°C
          {% endif %}
#          'Котел включен. Заданная температура {{ states.climate.westen.attributes.temperature }}°C, текущая температура {{ states.climate.westen.attributes.current_temperature }}°C'

- alias: 'Telegram Weather'
  trigger:
    platform: time
    at: 07:30:00
  action:
    - service: notify.telegram
      data:
        message: |
          {%- set state = states('weather.home_assistant') -%}
          {% if state == 'clear-night' %} Ясно, ночь {{"\U0001F315"}}
          {% elif state == 'cloudy' %} Облачно {{"\U00002601"}}
          {% elif state == 'exceptional' %} Предупреждение {{"\U0001F6A8"}}
          {% elif state == 'fog' %} Туман {{"\U0001F32B"}}
          {% elif state == 'hail' %} Град {{"\U0001F328"}}{{"\U0001F328"}}
          {% elif state == 'lightning' %} Молния {{"\U0001F329"}}
          {% elif state == 'lightning-rainy' %} Гроза {{"\U000026C8"}}
          {% elif state == 'partlycloudy' %} Переменная облачность {{"\U000026C5"}}
          {% elif state == 'pouring' %} Ливень {{"\U0001F327"}}{{"\U0001F327"}}
          {% elif state == 'rainy' %} Дождь {{"\U0001F327"}}
          {% elif state == 'snowy' %} Снег {{"\U0001F328"}}
          {% elif state == 'snowy-rainy' %} Снег с дождем {{"\U0001F328"}}{{"\U0001F327"}}
          {% elif state == 'sunny' %} Ясно {{"\U00002600"}}
          {% elif state == 'windy' %} Ветрено {{"\U0001F32C"}}
          {% elif state == 'windy-variant' %} Ветрено {{"\U0001F32C"}}
          {% else %} Нет данных
          {% endif %}
          Температура {{ state_attr('weather.home_assistant', 'temperature') }} °C
          Скорость ветра {{ state_attr('weather.home_assistant', 'wind_speed') }} км/ч
