title: "Свет"
icon: mdi:lightbulb
cards:
  - type: horizontal-stack
    cards:

    - type: light
      entity: light.c_bedroom
      name: "Свет в детской"
      icon: mdi:ceiling-light

    - type: light
      entity: light.underbed_high
      name: "Свет под кроватью"
      icon: mdi:lightbulb-on

    - type: light
      entity: light.underbed_low
      name: "Свет под кроватью"
      icon: mdi:lightbulb


  - type: horizontal-stack
    cards:

    - type: light
      entity: light.boiler_room
      name: "Свет в котельной"
      icon: mdi:ceiling-light
    - type: light
      entity: light.bath
      name: "Свет в ванной"
      icon: mdi:ceiling-light

    - type: light
      entity: light.coridor_light
      name: "Ночник в коридоре"
      icon: mdi:coach-lamp


  - type: horizontal-stack
    cards:

    - type: light
      entity: light.coridor
      name: "Свет в коридоре"
      icon: mdi:ceiling-light

    - type: light
      entity: light.coridor_floor
      name: "Подсветка в коридоре"
      icon: mdi:wall-sconce-flat-variant

    - type: light
      entity: light.kitchen
      icon: mdi:ceiling-light
      name: "Свет в кухне" 

  - type: horizontal-stack
    cards:

    - type: light
      entity: light.gateway_led
      icon: mdi:alarm-light
      name: "Светодиод шлюза" 

    - type: light
      entity: light.magic_light
      name: "Свет под кроватью"
      icon: mdi:led-strip-variant

  - type: vertical-stack
    cards:
    - type: button
      entity: switch.my_pc
      name: "Компьютер"
      state_color: true
      icon: mdi:desktop-classic

    - type: vertical-stack
      cards:
        - type: entities
          entities:
            - timer.pc
        - type: horizontal-stack
          cards:

            - type: button
              name: "ПК таймер старт"
              icon: mdi:timer-outline
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.start_pc_timer

            - type: button
              name: "ПК таймер пауза"
              icon: mdi:pause-circle-outline
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.pause_pc_timer

            - type: button
              name: "ПК таймер отмена"
              icon: mdi:timer-off-outline
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.cancel_pc_timer

  - type: entities
    entities:
    - switch.broadlink_2
    - type: custom:fold-entity-row
      head: group.motion_light
      group_config:
        secondary_info: last-changed
      entities:
        - automation.vkliuchenie_sveta_v_vannoi_po_datchiku_dvizheniia
        - automation.vkliuchenie_taimera_osveshcheniia_v_vannoi
        - automation.avtomaticheskoe_vykliuchenie_sveta_v_vannoi_po_taimeru
        - automation.sbros_taimera_esli_svet_v_vannoi_vykliuchen

