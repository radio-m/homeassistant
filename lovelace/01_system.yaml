title: System
icon: mdi:cog
background: center / cover no-repeat fixed url('https://www.verdict.co.uk/wp-content/uploads/2019/01/shutterstock_1107359975-e1547040824633.jpg')
cards:

  - type: vertical-stack
    cards:

    - type: picture-elements
      elements:
        - entity: sensor.time
          style:
            color: var(--text-primary-color)
            font-size: 700%
            left: 50%
            top: 50%
          type: state-label
      image: >-
        data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==
      card_mod:
        style: |
          div {
            height: 100px;
            --ha-card-background: rgba(0, 0, 0, 0.6);
            color: white
          }

    - type: entities
      show_header_toggle: false
      style: |
        ha-card {
          --ha-card-background: rgba(0, 0, 0, 0.6);
          color: white
          }
      entities:

      - type: "custom:atomic-calendar-revive"
        title: "Календарь"
        entities:
        - entity: calendar.prazdniki_ukrainy
          type: holiday   # events from this calendar will be red
          color: 'red'
        - entity: calendar.ru_prazdniki_ukrainy
          type: holiday
          color: 'red'
        - entity: calendar.contacts
          type: icon1
          icon: 'mdi:home-heart'
          color: 'green'
        enableModeChange: true
        defaultMode: Calendar
        maxDaysToShow: 7
        showMonth: true
        showWeekDay: true
        showCurrentEventLine: false
        dimFinishedEvents: true
        finishedEventOpacity: 0.6
        showProgressBar: true
        language: ru

      - entity: sensor.last_boot_custom
        name: Сервер в онлайне
        icon: mdi:av-timer
      - entity: sensor.online_custom
        name: Home Assistant в онлайне
        icon: mdi:clock
      - entity: sensor.start_time
      - type: divider
      - entity: sensor.version
        type: custom:multiple-entity-row
        name: Версия НА текущая/последняя
        entities:
          - entity: sensor.current_ha
            name: false
      - entity: sensor.hacs
        name: Community updates avaliable
        icon: mdi:update
      - type: divider
      - entity: sensor.home_assistant_v2_db
        name: Объем базы данных
        icon: mdi:database
      - type: divider
      - entity: zone.home
        icon: 'mdi:restart'
        name: "Перезагрузить НА"
        tap_action:
          action: call-service
          confirmation:
            text: Are you sure you want to restart?
          service: homeassistant.restart

  - type: vertical-stack
    cards:
    - type: iframe
      style: |
        ha-card {
          --ha-card-background: rgba(0, 0, 0, 0.6);
          color: white
          }
      id: graph1
      url: /api/hassio_ingress/nw5Vvh_JZFJOYI9__JMBsgImpnCRt69SETFOQXhgKG8/d-solo/je0Sj6WRz/cpu-parameters?orgId=1&panelId=2
      aspect_ratio: 75%
    - type: horizontal-stack
      cards:
        - type: gauge
          style: |
            ha-card {
              --ha-card-background: rgba(0, 0, 0, 0.6);
              color: white
              }
          name: CPU
          unit: '%'
          entity: sensor.processor_use
          severity:
            green: 0
            yellow: 45
            red: 85
        - type: gauge
          style: |
            ha-card {
              --ha-card-background: rgba(0, 0, 0, 0.6);
              color: white
              }
          name: RAM
          unit: '%'
          entity: sensor.memory_use_percent
          severity:
            green: 0
            yellow: 45
            red: 85
        - type: gauge
          style: |
            ha-card {
              --ha-card-background: rgba(0, 0, 0, 0.6);
              color: white
              }
          name: CPU
          unit: '°C'
          entity: sensor.cpu_temperature
          min: 20
          max: 80
          severity:
            green: 20
            yellow: 50
            red: 60
#     - type: history-graph
#       entities:
#       - entity: sensor.cpu_temperature
#         name: CPU t
#       - entity: sensor.memory_use_percent
#         name: RAM
#       - entity: sensor.processor_use
#         name: CPU

    - type: custom:mini-graph-card
      style: |
        ha-card {
          --ha-card-background: rgba(0, 0, 0, 0.6);
          color: white
          }
      name: Speedtest
      icon: mdi:speedometer
      align_state: left
      hour24: true
      points_per_hour: 1
      line_width: 3
      font_size: 75
      font_size_header : 22
      show:
        extrema: true
        labels: true
        points: false
        legend: false
      entities:
        - entity: sensor.speedtest_download
          name: Download
          color: green
        - entity: sensor.speedtest_upload
          name: Upload
          color: red
        - entity: sensor.speedtest_ping
          name: Ping
          color: yellow

    - type: entities
      show_header_toggle: false
      style: |
        ha-card {
          --ha-card-background: rgba(0, 0, 0, 0.6);
          color: white
          }
      entities:
        - entity: person.anatolii
        - entity: person.svetlana
        - entity: person.sergei
        - entity: person.olga

  - type: vertical-stack
    cards:

    - type: iframe
      id: graph2
      url: /api/hassio_ingress/nw5Vvh_JZFJOYI9__JMBsgImpnCRt69SETFOQXhgKG8/d-solo/0ExBFeWRz/energy-monitor?orgId=1&panelId=2
      aspect_ratio: 75%

  - type: glance
    title: '-- Component Count --'
    columns: 4
    style: |
        ha-card {
          --ha-card-background: rgba(0, 0, 0, 0.6);
          color: white
          }
    entities:
          - entity: sensor.count_automations
            name: Automations
            icon: mdi:autorenew
          - entity: sensor.count_scripts
            name: Scripts
            icon: mdi:script-text-outline
          - entity: sensor.count_zones
            name: Zones
            icon: mdi:map-marker-radius
          - entity: sensor.count_device_trackers
            name: Device Trackers
            icon: mdi:map-marker
          - entity: sensor.count_switches
            name: Switches
            icon: mdi:light-switch
          - entity: sensor.count_sensors
            name: Sensors
            icon: mdi:resistor
          - entity: sensor.count_binary_sensors
            name: Binary Sensors
            icon: mdi:unfold-more-horizontal
          - entity: sensor.count_input_booleans
            name: Input Booleans
            icon: mdi:toggle-switch
          - entity: sensor.count_input_numbers
            name: Input Numbers
            icon: mdi:numeric
          - entity: sensor.count_input_texts
            name: Input Texts
            icon: mdi:alphabetical
          - entity: sensor.count_input_selects
            name: Input Select
            icon: mdi:view-list
          - entity: sensor.count_input_datetimes
            name: Input Date Times
            icon: mdi:calendar-clock