# Configure Home Assistant (frontend, api, etc)
homeassistant:
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation
  unit_system: metric
  time_zone: !secret time_zone
  customize: !include_dir_merge_named includes/customize
  packages: !include_dir_merge_named includes/packages
  allowlist_external_dirs :
    - /config
  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 192.168.31.0/24
    - type: homeassistant
  external_url: !secret ext_ip
  internal_url: https://192.168.31.125:8123

# http:
#   server_port: 433
#   ssl_certificate: /ssl/fullchain.pem
#   ssl_key: /ssl/privkey.pem
#   ip_ban_enabled: false
#   login_attempts_threshold: 10

default_config:

zeroconf:
  default_interface: true

recorder: !include includes/recorder.yaml

logger:
    default: warning
    logs:
      homeassistant.loader: error

wake_on_lan:

mqtt:
  broker: core-mosquitto  # Локальный брокер
  discovery: true
  discovery_prefix: homeassistant
  client_id: home-assistant-1
  keepalive: 60
  username: mqtt
  password: mqtt
  birth_message:
    topic: "tele/hass1/LWT"
    payload: "Online"
    qos: 1
    retain: true
  will_message:
    topic: "tele/hass1/LWT"
    payload: "Offline"
    qos: 1
    retain: true

#lovelace
lovelace:
  mode: yaml

frontend:
  themes: !include_dir_merge_named themes/
  extra_module_url:
    - /hacsfiles/custom-ui/custom-ui.js

panel_iframe:
  zigdee2mqtt_2nd:
    title: "Zigdee2mqtt 2nd"
    icon: mdi:zigbee
    url: /z2m

# Text to speech
tts:
  - platform: google_translate

google:
  client_id: !secret google_client_id 
  client_secret: !secret google_client_secret
  
# Telegram Bot
telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key 
    allowed_chat_ids:
      - !secret my_chat
      - !secret olga_chat
    
# Router
device_tracker:
#   - platform: asuswrt
#     consider_home: 600
#     new_device_defaults:
#       track_new_devices: false

  - platform: xiaomi
    host: 192.168.31.1
    password: !secret mirouter_pwd
    consider_home: 300
    new_device_defaults:
      track_new_devices: false

rest_command:
  narodmon:
    url: http://narodmon.ru/get?ID={{ID}}&T1={{T1}}&H1={{H1}}&P1={{P1}}

morph_numbers:

#Folders
sensor: !include_dir_merge_list includes/sensors
binary_sensor: !include_dir_merge_list includes/bin_sensor
automation: !include_dir_merge_list includes/automation
script: !include_dir_merge_named includes/scripts
switch: !include_dir_merge_list includes/switches
python_script:

#Files
light: !include includes/light.yaml
scene: !include includes/scenes.yaml
group: !include includes/groups.yaml
notify: !include includes/notify.yaml
timer: !include includes/timer.yaml
input_boolean: !include includes/input_boolean.yaml
input_number: !include includes/input_number.yaml
input_datetime: !include includes/input_datetime.yaml
remote: !include includes/remote.yaml
influxdb: !include includes/influxdb.yaml











